spring:
  application:
    name: litchi-gateway-zuul-fallback
server:
  port: 8040
eureka:
  client:
    service-url:
      defaultZone: http://root:root@localhost:8761/eureka
management:
  security:
    enabled: false
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
logging:
  level:
    com.netflix: debug